---
layout: default
---
<ul class="entries">
{% for post in paginator.posts %}
	<li class="entry group">
		<div class="entry-date">
			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
		</div>
		<div class="entry-title">
			<h2>
			<a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
			</h2>
		</div>
	</li>
{% endfor %}
</ul>
